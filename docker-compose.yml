version: '3.8'

services:
  app:
    image: srjhonson/videogame-app
    ports:
      - "8146:3000"
    depends_on:
      - db
    env_file:
      - ./backend/.env
    environment:
      - DB_PORT=3306  # For√ßa o app a usar a porta interna do container
    restart: always

  db:
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: videogamedb
    ports:
      - "3308:3306"
    volumes:
      - dbdata:/var/lib/mysql

volumes:
  dbdata:
