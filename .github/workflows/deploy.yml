name: CI/CD Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Configurar chave SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Login no Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build da imagem da aplica√ß√£o
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/videogame-app:latest ./backend

      - name: Push da imagem para o Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/videogame-app:latest

      - name: Copiar arquivos para o servidor remoto
        uses: appleboy/scp-action@master
        with:
          host: 201.23.3.86
          username: aluno
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "."
          target: "~/app"
          strip_components: 0

      - name: Executar deploy remoto
        uses: appleboy/ssh-action@master
        with:
          host: 201.23.3.86
          username: aluno
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/app

            echo "üöÄ Subindo SonarQube na porta 8151..."
            docker stop sonar || true
            docker rm sonar || true
            docker run -d --name sonar \
              --restart=unless-stopped \
              -p 8151:9000 \
              -e SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true \
              -e SONAR_JAVA_OPTS="-Xmx1G -Xms1G" \
              sonarqube:9.9.4-community

            echo "‚è≥ Aguardando Sonar responder com HTTP 200..."
            for i in {1..60}; do
              code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8151/api/system/status)
              if [ "$code" = "200" ]; then
                echo "‚úÖ Sonar UP! Aguardando 15s extras pra garantir..."
                sleep 15
                break
              fi
              echo "‚è±Ô∏è Tentativa $i: status $code"
              sleep 5
            done

            echo "üß™ Executando an√°lise com sonar-scanner (imagem docker)..."
            docker run --rm \
              --network host \
              -v $PWD:/usr/src \
              -w /usr/src \
              -e SONAR_SCANNER_OPTS="-Dsonar.userHome=/tmp/sonar" \
              sonarsource/sonar-scanner-cli:4.7 \
              sonar-scanner \
                -Dsonar.projectKey=videogame-app \
                -Dsonar.projectName="Videogame App" \
                -Dsonar.sources=. \
                -Dsonar.host.url=http://localhost:8151 \
                -Dsonar.login=${{ secrets.SONAR_TOKEN }}

            if [ $? -ne 0 ]; then
              echo "‚ùå An√°lise do SonarQube falhou. Abortando deploy."
              exit 1
            fi

            echo "üìä An√°lise conclu√≠da com sucesso!"

            echo "üõë Encerrando SonarQube..."
            docker stop sonar || true

            echo "üîÅ Atualizando containers da aplica√ß√£o..."
            docker compose down
            docker compose up -d --build

            echo "‚úÖ Deploy conclu√≠do com sucesso!"
