name: CI/CD Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: Configurar chave SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Login no Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build da imagem da aplicaÃ§Ã£o
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/minha-aplicacao:latest ./backend

      - name: Push da imagem para o Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/minha-aplicacao:latest

      - name: Copiar arquivos para o servidor remoto
        uses: appleboy/scp-action@master
        with:
          host: 201.23.3.86
          username: aluno
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "."
          target: "~/app"
          strip_components: 0

      - name: Executar deploy remoto
        uses: appleboy/ssh-action@master
        with:
          host: 201.23.3.86
          username: aluno
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/app

            echo "ğŸš€ Reiniciando SonarQube na porta 8151..."
            docker stop sonar || true
            docker rm sonar || true
            docker run -d --name sonar \
              -p 8151:9000 \
              -e SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true \
              sonarqube:lts

            echo "â³ Aguardando endpoint de anÃ¡lise do SonarQube..."
            for i in {1..30}; do
              curl -s -m 5 http://localhost:8151/api/v2/analysis/version > /dev/null && {
                echo "âœ… Endpoint de anÃ¡lise do Sonar estÃ¡ pronto!"
                break
              }
              echo "â±ï¸ Esperando endpoint de anÃ¡lise... ($i/30)"
              sleep 5
            done

            echo "ğŸ§ª Executando anÃ¡lise com sonar-scanner..."
            docker run --rm \
              -v $PWD:/usr/src \
              -w /usr/src \
              --add-host=host.docker.internal:host-gateway \
              sonarsource/sonar-scanner-cli \
              sonar-scanner \
                -Dsonar.projectKey=videogame-app \
                -Dsonar.projectName="Videogame App" \
                -Dsonar.sources=. \
                -Dsonar.host.url=http://host.docker.internal:8151 \
                -Dsonar.login=${{ secrets.SONAR_TOKEN }}

            if [ $? -ne 0 ]; then
              echo "âŒ AnÃ¡lise do SonarQube falhou. Abortando deploy."
              exit 1
            fi

            echo "ğŸ“Š AnÃ¡lise concluÃ­da com sucesso!"

            echo "ğŸ›‘ Encerrando SonarQube..."
            docker stop sonar || true

            echo "ğŸ” Atualizando containers da aplicaÃ§Ã£o..."
            docker compose down
            docker compose up -d --build

            echo "âœ… Deploy concluÃ­do com sucesso!"
